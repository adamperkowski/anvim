name: Nix Checks

on:
  push:
  pull_request:

jobs:
  nix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Chack Formatting
        run: |
          nix fmt
          if [ -n "$(git status --porcelain)" ]; then
            git --no-pager diff
            exit 1
          fi

      - name: Check Flake Evaluation
        run: nix flake check

      - name: Build anvim
        run: nix build
